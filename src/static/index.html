<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript">
    var state = "chat";
    $(function() {

    var conn;
    var msg = $("#msg");
    var log = $("#log");

    function appendLog(msg) {
        var d = log[0]
        var doScroll = d.scrollTop == d.scrollHeight - d.clientHeight;
        msg.appendTo(log)
        if (doScroll) {
            d.scrollTop = d.scrollHeight - d.clientHeight;
        }
    }

    function changeState(newState) {
        if (newState == "game") {
            $("#pressBut").text("Answer");
            $("#msg").attr("disabled", true);
            $("#pressBut").focus()
        } else if (newState == "answer") {
            $("#msg").attr("disabled", false);
        } else if (newState == "chat") {
            $("#pressBut").text("Send");
            $("#msg").attr("disabled", false);
            $("#msg").focus()
        }
        state = newState
        return false;
    }

    $("#pressBut").click(function() {
        if (!conn) {
            return false;
        }
        if (state == "chat") {
            if (!msg.val()) {
                return false;
            }
            conn.send(msg.val());
            msg.val("");
            return false
        }
        if (state == "game") {
            // empty string is valid for game mode (button press)
            if (!msg.val()) {
                conn.send("\n");
                return false;
            }
            conn.send(msg.val());
            msg.val("");
            return false
        }
        return false
    });

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://localhost:9999/connect");
        conn.onclose = function(evt) {
            appendLog($("<div><b>Connection closed.</b></div>"))
        }
        conn.onmessage = function(evt) {
            appendLog($("<div/>").text(evt.data))
                // FIXME XXX damn, that's awful, change data from server to json (state, msg)
                if (evt.data.search("Game Mode") > -1) {
                    changeState("game");
                } else if (evt.data.search("Chat Mode") > -1) {
                    changeState("chat");
                } else if (evt.data.search("your answer") > -1) {
                    changeState("answer");
                } else if (evt.data.search("Game Reset") > -1 || evt.data.search("Time is Out") > -1) {
                    changeState("game");
                }
        }
    } else {
        appendLog($("<div><b>Your browser does not support WebSockets.</b></div>"))
    }
    });
$(document).ready(function(){$("#msg").focus()})
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: relative;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<form class="form-horizontal">
    <fieldset>
        <!-- Form Name -->
        <legend>Master Control</legend>

        <!-- Button (Double) -->
        <div class="form-group">
              <label class="col-md-4 control-label" for="button1id">Double Button</label>
              <div class="col-md-8">
                  <button id="button1id" name="button1id" class="btn btn-success">Good Button</button>
                  <button id="button2id" name="button2id" class="btn btn-danger">Scary Button</button>
              </div>
        </div>

    </fieldset>
<div id="log"></div>
</form>

<form id="form">
    <input type="text" id="msg" size="64"/>
    <button type="submit" id="pressBut">Send</>
</form>
</body>
</html>
