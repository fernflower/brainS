
<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chat.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/chat.css" rel="stylesheet">
</head>
<body>

<div class="container">
<hr>
<button type="button" data-toggle="collapse" data-target="#master_controls" class="btn btn-warning" id="master">
  Become Master
</button>
<hr>
<div class="collapse" id="master_controls">
  <div class="row">
    <div class="col-sm-6">
      <button type="button" class="btn btn-primary master" id="game">Start Game</button>
      <button type="button" class="btn btn-secondary master" id="time_10">60 seconds</button>
      <button type="button" class="btn btn-secondary master" id="time_3">20 seconds</button>
      <button type="button" class="btn btn-secondary master" id="reset">Reset</button>
    </div>
    <div class="col-sm-6" id="players">
    </div>
  </div>
  <hr>
</div>

<div class="row">
  <div class="col-sm">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-comment"></span> Chat
      </div>
      <div class="panel-body">
        <ul class="chat" id="log"></ul>
      </div>
      <div class="panel-footer">
        <form>
        <div class="input-group">
          <input id="msg" type="text" class="form-control input-sm" placeholder="Type your message here..." />
          <span class="input-group-btn">
            <button class="btn btn-default btn-sm" id="pressBut" type="submit">Send</button>
          </span>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
